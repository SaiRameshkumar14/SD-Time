<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="/Time_web_app/Style/clock.css">
</head>
<body>
    <div class="clock">
        <div class="numbers">
            <div id="12">
                112
            </div>
            <div id="3">
                3
            </div>
            <div id="6">
                6
            </div>
            <div id="9">
                9
            </div>
        </div>
        <div class="arrow">
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
        </div>
        <img src="https://zeevector.com/wp-content/uploads/2021/02/Titan-Logo-Vector.png" alt="Titan Titan-Logo">
    </div>
</body>
</html>
